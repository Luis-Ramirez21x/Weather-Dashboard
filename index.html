<html lang="en">
<head>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!--Button and user input -->
    <nav class="navbar navbar-light bg-light">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-cloud-haze-1" viewBox="0 0 16 16">
        <path d="M4 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm-3 2a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm2 2a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM13.405 4.027a5.001 5.001 0 0 0-9.499-1.004A3.5 3.5 0 1 0 3.5 10H13a3 3 0 0 0 .405-5.973zM8.5 1a4 4 0 0 1 3.976 3.555.5.5 0 0 0 .5.445H13a2 2 0 0 1 0 4H3.5a2.5 2.5 0 1 1 .605-4.926.5.5 0 0 0 .596-.329A4.002 4.002 0 0 1 8.5 1z"/>
      </svg>
        <a class="navbar-brand">Weather Dashboard</a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" placeholder="Enter City..."  id="city">
          <button class="btn btn-outline-success my-2 my-sm-0" id="search-button">Search</button>
        </form>
      </nav>
    <!--Flex to be given to a jumbotron and 5-day-forecast cards generated with bootstrap-->  
      <main class="main-container">

        <div class="jumbotron">
            
            <h1 class="display-4 city"></h1>
            <p class="lead date"></p>
            <hr class="my-4">
            <img class="weather-icon">
            <p class="lead temp"></p>
            <p class="lead humidity"></p>
            <p class="lead wind-speed"></p>
            <p class="lead"><span id="uv-index"></span></p>
          </div>
          <div id="5-day-forecast" class="forecast">

            <div class="card-body">
              <h5 class="card-title">Card title</h5>

              <li class="list-group-item">Vestibulum at eros</li>
            </ul>
        
            
          </div>
        -->
            </div>
      </main>

 
</body>
